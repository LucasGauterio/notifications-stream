server:
  port: 8083
management:
  endpoint:
    health:
      show-details: always
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include:
          - env
          - health
          - info
          - refresh
spring:
  application:
    name: corp-notifications-template
  cloud:
    stream:
      default-binder: kafka
      kafka:
        binder:
          brokers:
            - ${KAFKA_HOST:localhost}:${KAFKA_PORT:9092}
      bindings:
        input:
          binder: kafka
          destination: notifications
          content-type: application/json
          group: input-notifications-template
        output:
          binder: kafka
          destination: notifications
          content-type: application/json
